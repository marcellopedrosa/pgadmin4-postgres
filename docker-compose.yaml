version: '3'

volumes:
 postgres_data: #"docker volume prune" -- try clean old database/login/password created before
  driver: local

networks:
 postgres-mytest-network:
  external: true #"docker network create postgres-mytest-network" -- try create network before run compose
  driver: bridge

services:
  myservice_db:
    image: postgres:alpine3.18
    environment:
      POSTGRES_DB: myname_db
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    networks:
      - postgres-mytest-network
      
  teste-pgadmin-compose:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "123456!"
    ports:
      - "16543:80"
    depends_on:
      - myservice_db
    networks:
      - postgres-mytest-network
